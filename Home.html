<!--This script for the snow -->
<script>
  $.fn.title = function() {
  $(this).each(function() {
    $(this).html($(this).text().split("").map(function(v, i) {
      return '<span class="title-' + '">' + v + '</span>';
    }).join(""));
  });
};

$(function() { 
  $('h1.title').title();
});
</script>
<body>

  <div id = "snow"></div>
  <h1 class = "title">Amnesia</h1>
  <div class ="center">
    <button id = "btnStart"><a href ="index.html">Click to Start</a></button>
</div>

</body>
